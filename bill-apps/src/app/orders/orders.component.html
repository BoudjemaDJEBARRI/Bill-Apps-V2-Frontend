<div class="container">
      <table class="table" *ngIf="orders">
             <thead>
                  <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>ID Client</th>
                  </tr>
            </thead>

            <tbody>
                  <!-- ._embedded.products : voir dans: http://localhost:9999/order-service/orders/search/byCustomerId?customerId=1&projection=fullOrder, car on utilise Spring Data rest  -->
                  <tr *ngFor="let o of orders._embedded.orders">
                        <td>{{o.id}}</td>
                        <td>{{o.createdAt | date: 'dd/MM/yyyy'}}</td>
                        <td>{{o.status}}</td>
                        <td>{{o.customerId}}</td>
                        <td>
                              <button class="btn btn-success" (click)="getOrderDetails(o)">Details</button>
                        </td>
                  </tr>
            </tbody>
      </table>
</div>
