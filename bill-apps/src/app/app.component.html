<!--  
<a class="nav-link" routerLink="customers">Customers</a>

You can remove the forward slash at the beginning of the routerLink attribute if you want to specify a relative route instead of an absolute route.

In Angular, a relative route is relative to the current route or component. By removing the forward slash, you are indicating that the route is relative to the current route.

For example, if you are currently on the route "/dashboard" and you have a link <a class="nav-link" routerLink="customers">Customers</a>, it will navigate to the "/dashboard/customers" route when clicked.

On the other hand, if you include the forward slash <a class="nav-link" routerLink="/customers">Customers</a>, it will navigate to the absolute route "/customers" regardless of the current route. 
-->
