<div class="container">
      <table class="table" *ngIf="products">
             <thead>
                  <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Quantit√©</th>
                  </tr>
            </thead>

            <tbody>
                  <!-- ._embedded.products : voir dans: http://localhost:9999/inventory-service/products, car on utilise Spring Data rest  -->
                  <tr *ngFor="let p of products._embedded.products">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>{{p.quantity}}</td>
                  </tr>
            </tbody>
      </table>
</div>
